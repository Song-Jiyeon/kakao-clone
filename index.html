<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 9room Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-quarter fa-2x"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to 9room Talk</h1>
        <p class="welcome-header__text">
            If you have a 9room Account,<br>
            log in with your email or phone number.
        </p>
    </header>

    <form class="login-form">
        <input class="login-form__input" type="text" placeholder="Email or phone number">
        <input class="login-form__input" type="password" placeholder="Password">
        <input class="login-form__btn" type="submit" value="Log In">
        <a href="#">Find 9room Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/5fe56b2766.js" crossorigin="anonymous"></script>
</body>
</html>
